
  <mat-tab-group>
      <mat-tab label="Historial" style="width: 100%">  
          <form (submit)="AddMedicamentoToHist()" >          
          <br>
    <div class="row">
      <div class="col col-sm-3">
          <mat-form-field style="width: 200px">
              <mat-select placeholder="Medicamento" name="medicamentos" [(value)]="insumoPaciente.id_prod" name="listMx">
                <mat-option *ngFor="let med of medicamentos | async" [value]="med.id_prod">
                  {{med.nom_prod}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div class="col col-sm-3">
        <mat-form-field>
        
          <input matInput type="text" placeholder="Dosificacion" name="dosis" [(ngModel)]="insumoPaciente.dosis" >
          </mat-form-field>
        
      </div>
      <div class="col col-sm-3">
          <mat-form-field>
              <input matInput  type="date" placeholder="Hora Dosificacion" [(ngModel)] = "insumoPaciente.hora" name="hora">
            </mat-form-field>

      </div>
      <div class="col col-sm-3">

        <button class="btn btn-primary" type="submit" value="Guardar">Guardar</button>
      </div>

    </div>

  </form>
